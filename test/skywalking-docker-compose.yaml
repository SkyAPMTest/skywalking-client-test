version: '3.8'
services:
  oap:
    image: apache/skywalking-oap-server:8.2.0-es7
    container_name: oap
    restart: always
    ports:
      - 12800:12800
    healthcheck:
      test: ["CMD-SHELL", "/skywalking/bin/swctl ch"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      SW_STORAGE: h2
  ui:
    image: apache/skywalking-ui:8.2.0
    container_name: ui
    depends_on:
      - oap
    links:
      - oap
    restart: always
    ports:
      - 8080:8080
    environment:
      SW_OAP_ADDRESS: oap:12800